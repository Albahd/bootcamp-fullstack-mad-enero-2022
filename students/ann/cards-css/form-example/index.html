<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Get your iPhone 13</h1>
    <form>

        <div id="name-form">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your name" id="name"><br>
        </div>

        <div id="email-form">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Your email" id="email"><br>
        </div>

        <div id="options-form">
            <label for="options" name="iphone-choice">Which iphone do you want?</label><br>
            <input type="radio" name="iphone-choice" id="option-iphone13">Iphone 13
            <input type="radio" name="iphone-choice" id="option-iphone13-mini">Iphone Mini 13
            <br>
        </div>

        <div id="quantity">
            <label for="quantity" name="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="3"><br><br>
        </div>

        <input type="submit" name="submit" id="submit" disabled>

    </form>
</body>

</html>
